apply plugin: 'java'
apply plugin: 'groovy'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'javax.mail', name: 'mail', version: '1.4.1'
    compile 'org.codehaus.groovy:groovy-all:2.4.7'
    testCompile 'junit:junit:4.12'
}

sourceSets {
    main {
        groovy {
            srcDirs = ['src/groovy']
        }
    }

    main {
        java {
            srcDirs = ['src/java']
        }
    }

    test {
        groovy {
            srcDirs = ['test/groovy']
        }
    }
}

