apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'application'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'javax.mail', name: 'mail', version: '1.4.1'
    compile 'org.codehaus.groovy:groovy-all:2.4.7'
    testCompile 'junit:junit:4.12'
}

sourceSets {
    main {
        groovy {
            srcDirs = ['src/groovy']
        }
    }

    main {
        java {
            srcDirs = ['src/java']
        }
        resources {
            srcDir 'src/configs'
            include '*.properties'
            output.resourcesDir = 'build/classes/main'
        }
    }

    test {
        groovy {
            srcDirs = ['test/groovy']
        }
    }
}

version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'AppStoreListener',
                'Implementation-Version': version,
                'Main-Class': 'Manager'
    }
}

task runScript (dependsOn: 'classes', type: JavaExec) {
    main = 'Manager'
    classpath = sourceSets.main.runtimeClasspath
}

